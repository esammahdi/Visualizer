<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earthquake App</title>
  <!-- Import the style.css file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Create a div element for the map -->
  <div id="map">
    <!-- Create a div element for the popup -->
    <div id="popup" class="hidden"></div>
  </div>
  <!-- Create a div element for the legend -->
  <div id="legend">
    <h4>Earthquake Magnitude</h4>
    <ul>
      <li><span style="background-color: green;"></span>Less than 2</li>
      <li><span style="background-color: yellow;"></span>2 to 5</li>
      <li><span style="background-color: orange;"></span>5 to 7</li>
      <li><span style="background-color: red;"></span>More than 7</li>
    </ul>
  </div>
  <!-- Import the bundle.js file generated by webpack -->
  <script src="./dist/bundle.js"></script>
</body>
</html>
